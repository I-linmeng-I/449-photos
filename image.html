<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <title>PhotoShare</title>


    <!--== Main Style CSS ==-->
    <link href="assets/css/style.css" rel="stylesheet" >

</head>

<body>

<!--wrapper start-->
<div class="wrapper">

  <!--== Start Preloader Content ==-->
  <div class="preloader-wrap">
  	<div class="preloader">
	    <span class="dot"></span>
	    <div class="dots">
        <span></span>
        <span></span>
        <span></span>
	    </div>
  	</div>
  </div>
  <!--== End Preloader Content ==-->

  <!--== Start Header Wrapper ==-->
  <header class="header-area header-default sticky-header">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-between">
        <!-- Header Logo Start -->
        <div class="col-auto">
          <div class="header-logo-area">
            <a href="index.html">
              <img class="logo-main" src="assets/img/logo.png" alt="Logo" >
              <img class="logo-light" src="assets/img/logo.png" alt="Logo" >
            </a>
          </div>
        </div>
        <!-- Header Logo End -->
        
      </div>
    </div>
  </header>
  <!--== End Header Wrapper ==-->    

  <main class="main-content site-wrapper-reveal bgcolor-f6">
    <!--== Start Blog Area Wrapper ==-->
    <div class="blog-details-area">
      <!--== Start Post Details Content ==-->
      <div class="post-details-content">
        <div class="swiper-container post-gallery">
          <div class="swiper-wrapper gallery-slider">
            <img src="assets/img/portfolio/以攻为守，破敌卫疆.png" alt="Alexis-Image">
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
        </div>
        <div class="post-details-body">
          <div class="content">
            <h2 class="title">随风旅鸟 徐盛</h2>
            <p class="text-block">关于随风旅鸟就是界徐盛的论证</p>
            <p>总所周知，随风旅鸟就是界徐盛</p>
            <ul>
              <li><i class="icon_stop"></i> 1.二者都是公的</li>
              <li><i class="icon_stop"></i> 2.随风旅鸟卡组大部分都是魔法卡，主色调是绿色。界徐盛的主色调也是绿色</li>
              <li><i class="icon_stop"></i> 3.界徐盛很需要古锭刀，酒，杀这三张牌。随风旅鸟也很需要结界波，禁发令，编号系这三张牌</li>
              <li><i class="icon_stop"></i> 3.旅鸟很阳光，界徐盛也很阳光</li>
              <li><i class="icon_stop"></i> 5.旅鸟使用编号系的过程要点4下，界徐盛发动破军也得点4下</li>
              <li><i class="icon_stop"></i> 6.界徐盛很吃操作，旅鸟也很吃操作</li>
            </ul>
            <p class="mb-30">综上所述，随风旅鸟就是界徐盛</p>
          </div>
          
        </div>              
      </div>
      <!--== End Post Details Content ==-->
    </div>

  </main>
    <!--== Scroll Top Button ==-->
    <div class="scroll-to-top"><span class="icofont-rounded-up"></span></div>
</div>
  


  

<!--=======================Javascript============================-->

<!--=== Modernizr Min Js ===-->
<script src="assets/js/modernizr.js"></script>
<!--=== jQuery Min Js ===-->
<script src="assets/js/jquery-main.js"></script>
<!--=== jQuery Migration Min Js ===-->
<script src="assets/js/jquery-migrate.js"></script>
<!--=== Popper Min Js ===-->
<script src="assets/js/popper.min.js"></script>
<!--=== Bootstrap Min Js ===-->
<script src="assets/js/bootstrap.min.js"></script>
<!--=== jquery UI Min Js ===-->
<script src="assets/js/jquery-ui.min.js"></script>
<!--=== Plugin Collection Js ===-->
<script src="assets/js/plugincollection.js"></script>

<!--=== Custom Js ===-->
<script src="assets/js/custom.js"></script>

</body>

</html>
